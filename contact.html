<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="contact.css" />
    <title>Contact</title>
  </head>

  <body id ='body2'>
<a class="d-block p-2 bg-dark text-white" href="index1.html">Home</a>

    <div class="container">
      <div>
      <form action="nameInput">
        <label for="fname">Name</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Your name.."
        />
</div>
<div>
        <label for="lname">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your email..."
        />
</div>
<div>
        <label for="country">Stack</label>
        <select id="country" name="country">
          <option value="australia">Front-end</option>
          <option value="canada">Back-end</option>
          <option value="usa">Full stack</option>
        </select>
</div>
        <label for="subject">Subject</label>
        <textarea
          id="subject"
          name="subject"
          placeholder="Write something.."
          style="height:200px"
        ></textarea>

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>

  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
</html>
